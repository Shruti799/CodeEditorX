<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeEditorX</title>
    <style>
        /* CSS for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: darkgrey;
            text-align: center;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: powderblue;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 23px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 8px;
            background-color: powderblue;
        }

        input {
            width: 100%;
            padding: 10px 4px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 7px 14px;
            border-radius: 5px;
            font-size: 15px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .header {
            text-align: left;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>&copy; CodeEditorX</h2>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
