<!DOCTYPE html>
<html>
<head>
    <title>Text Editor Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            background-color: #111;
            padding: 15px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 110px; 
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #5856d6;
            font-size: 36px;
        }

        p {
            color: #ccc;
            font-size: 20px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #5856d6;
            color: #fff;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0055a4;
        }

        .footer {
            background-color: #111;
            padding: 35px 0;
        }

        .feature {
            background-color: #444;
            padding: 8px 0;
        }

        .feature p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to CodeEditorX</h1>
    </div>
    <div class="container">
        <p>Click below to start editing:</p>
        <a href="index.html">Open Text Editor</a>
    </div>
    <div class="feature">
        <p>Explore our latest features and enhancements.</p>
    </div>
    <div class="footer">
        <p>&copy; 2023 CodeEditorX Home</p>
    </div>
</body>
</html>
