<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link href="prism.css" rel="stylesheet" />
    <title>CodeEditorX</title>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/22149ed6d3.js" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SRE7KLYCX"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

<body>
   
    <h1>CodeEditorX</h1>
    <button id="login-button"><a href="login.html" target="_blank" style="font-size: 16px;color: white;">Login</a></button>
    <!--<button id="signup-button"><a href="signup.html" target="_blank">Sign Up</a></button>!-->
    <div id="navbar-container">
        <ul id="navbar">
            <li><a href="home.html">Home</a></li>
            <li id="layout-button"><a href="index2.html">Change Layout</a></li> 
        </ul>
    </div>
    
    <div class="container">
        <div class="left">
            <label>
                <i class="fa-brands fa-html5"></i> HTML 
                <i style="font-size:16px;margin-left:493px;" class="fa">&#xf013;</i>
            </label>
            <textarea style="color:orange;" id="html-code"  onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" onkeyup="run()" placeholder="/* Write your HTML code here */"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i> CSS <i style="font-size:16px;margin-left:503px;" class="fa">&#xf013;</i></label>
            <textarea style="color: rgb(18, 188, 18);" id="css-code" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" onkeyup="run()" placeholder="/* Write your CSS code here */"></textarea>
            <label><i class="fa-brands fa-square-js"></i> JavaScript <i style="font-size:16px;margin-left:460px;" class="fa">&#xf013;</i></label>
            <textarea style="color:#ba3e51;" id="js-code" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" onkeyup="run()" placeholder="/* Write your JavaScript code here */"></textarea>
        </div>
        
        <div class="h-autocomplete" id="html-autocomplete"></div>
        <div class="c-autocomplete" id="css-autocomplete"></div>
        <div class="j-autocomplete" id="js-autocomplete"></div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="prism.js"></script>
    
</body>
</html>
